<template ref="dndElement" class="${draggingMe ? 'dragging' : ''}">
  <!-- remember you cannot do <require> css inside a tr, this is a limitation of DOM standard, not Aurelia's fault -->

  <!-- we use css "table.table-container tr.dragging td" to hide context -->
  <td style="width:30px;">
    <div class="handler" ref="handler" show.bind="!draggingMe"></div>
  </td>
  <td>${item.name}</td>
  <td>${item.age}</td>
</template>
